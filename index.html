<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiper Test</title>
  <!-- Swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <!-- Page styles -->
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar"></div>
  <!-- Slider main container -->
  <div class="my__swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <img class="image" src="images/gallery-1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="image" src="images/gallery-2.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="image" src="images/gallery-3.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="image" src="images/gallery-4.jpg" alt="">
      </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div> -->
    <!-- <div class="swiper-button-next"></div> -->

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- JS -->
  <!-- jquery -->
  <script src="scripts/jquery-3.6.0.js"></script>
  <!-- Swiper -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <!-- Page scripts -->
  <script src="scripts/script.js"></script>
</body>
</html>
